<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ColourSodaPop</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="assets/img/pop-logo-pink.png" alt="Pop LOGO"></a>
                <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> -->
                    <span class="navbar-text">
                        <a class="btn btn-light" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                            aria-controls="offcanvasExample">
                            <i class="fa-solid fa-basket-shopping fa-xl cart-logo-nb"><span class="cart-qty">0</span></i>
                        </a>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center my-3">ColourPop SodaPop</h1>
        <div class="listProduct row">
            <div class="item col-sm-10 col-md-8 col-lg-6">
                <img src="assets/img/1-bbygotpeach-closed.webp" alt="" class="imagen my-2">
                <h5 class="name my-3">BABY GOT PEACH</h5>
                <div class="price my-2">$00,00</div>
                <button class="btn btn-light my-2 addCart">Añadir al carro</button>
            </div>
        </div>
    </div>
        
    <footer>
        <div class="container-footer p-5 bg-light">
            <div class="row">
                <div class="col mx-5">
                    <h5>Ayuda</h5>
                    <p>help@sodapop.com</p>
                    <h5>Contacto</h5>
                    <p>+56912345678</p>
                    <h5>Redes sociales</h5>
                    <p><i class="fa-brands fa-instagram"></i></p>
                </div>
            </div>
            <div class="col">
                <h5>Currency $USD</h5>
                <h5>Ubicación <i class="fa-solid fa-location-dot"></i></h5>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3250.908374196311!2d-71.6293307!3d-35.4322997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9665c7e0aefefad1%3A0xd7f0a58bc15b27e6!2sDBS%20Beauty%20Store!5e0!3m2!1ses-419!2scl!4v1766112938311!5m2!1ses-419!2scl"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </footer>



    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Carro de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="listCart">
                <div class="item">
    
                </div>
            </div>
            <button class="checkout btn btn-dark my-2">
                PAGAR
            </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/4cd51ffab3.js" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
    </html>
